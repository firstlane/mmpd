version: 1

midi_device:
  contains: "KeyStep"

scopes:
  - window_name:
      ends_with: "Inkscape"

    macros:
      - name: "Inkscape align objects horizontally"
        matching_events:
          - type: midi
            data:
              message_type: note_on
              channel: 0
              key: 48
        actions:
          - type: key_sequence
            data: "ctrl+shift+a Tab Tab Tab Tab Tab Tab Return"

global_macros:
  - name: "Type hello world"
    matching_events:
      - type: midi
        data:
          message_type: note_on
          channel: 0
          key: C
          velocity:
            min: 63
    actions:
      - type: enter_text
        data: "Hello world"
  - name: "ctrl+c"
    matching_events:
      - type: midi
        data:
          message_type: note_on
          channel: 0
          key: 61
    actions:
      - type: key_sequence
        data: "ctrl+c"

  - name: "precondition test"
    matching_events:
      - type: midi
        data:
          message_type: note_on
          channel: 0
          key: 65
    required_preconditions:
      - type: midi
        data:
          condition_type: note_on
          channel: 0
          key: 64
    actions:
      - type: enter_text
        data: "Precondition works!"
      - type: key_sequence
        data: "Return"

  - name: "Exit mmpd"
    matching_events:
      - type: midi
        data:
          message_type: note_on
          channel: 0
          key: F2
    required_preconditions:
      - type: midi
        data:
          condition_type: control
          channel: 0
          control: 51
          value: 127
    actions:
      - type: control
        data: exit

  - name: "Reload macros"
    matching_events:
      - type: midi
        data:
          message_type: note_on
          channel: 0
          key: F#2
    required_preconditions:
      - type: midi
        data:
          condition_type: control
          channel: 0
          control: 51
          value: 127
    actions:
      - type: control
        data: reload_macros

  - name: "Restart mmpd"
    matching_events:
      - type: midi
        data:
          message_type: note_on
          channel: 0
          key: G2
    required_preconditions:
      - type: midi
        data:
          condition_type: control
          channel: 0
          control: 51
          value: 127
    actions:
      - type: control
        data: restart